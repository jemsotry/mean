<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.producto.name"></h1>
    Descripcion : {{vm.producto.descripcion}}<br/>
    Precio: {{vm.producto.precio}}<br/> <br/> 
    <div class="panel-body" ng-repeat="image in vm.producto.images" style="vertical-align: top;">
      <!----------- {{$index}} ---------<br/>-->
      <!-- aqui meterÃ© mi directiva con la imagen-->
      <!--<img ng-src="data:image/jpeg;base64,{{image}}" id="photo-id" width="200" height="200"/>-->
      <image ng-src="{{image}}" width="200" height="200"/>

    </div>

  </div>
  <div class="pull-right"
       data-ng-show="vm.producto.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="productos.edit({ productoId: vm.producto._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.producto.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.producto.user"
            data-ng-bind="vm.producto.user.displayName"></span>
      <span data-ng-if="!vm.producto.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.producto.content"></p>
</section>
